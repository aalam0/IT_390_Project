<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="claim-confirmation">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <p class="text-wrapper">Thank you for submitting your Claim request!</p>
            <p class="p">The person who found your item will be in touch with you soon.</p>
            <div class="check-circle-wrapper"><img class="check-circle" src="img/check-circle.svg" /></div>
          </div>
          <div class="overlap-2">
            <div class="group">
              <div class="overlap-group-2">
                <div class="rectangle"></div>
                <img class="search" src="img/search.png" />
                <div class="rectangle-2"></div>
              </div>
            </div>
            <div class="group-2">
              <div class="text-wrapper-2">Filter</div>
              <img class="expand-arrow" src="img/expand-arrow.png" />
            </div>
            <div class="text-wrapper-3">Type here...</div>
          </div>
          <div class="overlap-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-4">Back to Home</div></div>
          </div>
        </div>
        <div class="navbar">
          <div class="home">HOME</div>
          <div class="contact-US">CONTACT US</div>
          <div class="about-US">ABOUT US</div>
          <img class="logo-lostnfound" src="img/logo-lostnfound-2.png" />
          <div class="text-wrapper-5">ITEMS</div>
          <div class="text-wrapper-6">FORMS</div>
        </div>
      </div>
    </div>
  </body>
</html>
