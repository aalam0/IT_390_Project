<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="submit-found-item">
      <div class="div">
        <div class="overlap">
          <p class="text-wrapper">Where did you find the item? Please be specific*</p>
          <p class="p">Date when you found the item?</p>
          <div class="text-wrapper-2">Mason ID*</div>
          <div class="text-wrapper-3">Email Address*</div>
          <div class="group">
            <div class="overlap-group"><div class="text-wrapper-4">Submit</div></div>
          </div>
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <p class="text-wrapper-5">Time when you found the item?</p>
          <div class="text-wrapper-6">Phone Number*</div>
          <div class="text-wrapper-7">Description of the item:</div>
          <div class="text-wrapper-8">Upload Photo:</div>
          <div class="text-wrapper-9">Name*</div>
          <div class="div-wrapper"><div class="text-wrapper-10">Choose file</div></div>
          <div class="rectangle-5"></div>
          <p class="text-wrapper-11">Please provide the following information about the found item:</p>
          <div class="overlap-wrapper">
            <div class="overlap-2"><div class="text-wrapper-12">FOUND ITEM FORM</div></div>
          </div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
        </div>
        <div class="overlap-3">
          <img class="img" src="img/group-7.png" /> <img class="ellipse" src="img/ellipse-6.png" />
        </div>
      </div>
    </div>
  </body>
</html>
