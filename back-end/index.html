<!DOCTYPE html>
<head>
    <title>Mason Lost and Found</title>
</head>
<body>

    <h1>Items Form</h1>

    <form class="form" action="/submit" method="POST">
        <label for="ItemID">Item ID:</label>
        <input type="number" id="ItemID" name="ItemID" required><br><br>

        <label for="Email">Email Address:</label>
        <input type="text" id="Email" name="Email" required><br><br>

        <label for="ItemName">Item Name:</label>
        <input type="text" id="ItemName" name="ItemName" required><br><br>

        <label for="LocationFound">Location Found:</label>
        <input type="text" id="LocationFound" name="LocationFound" required><br><br>

        <label for="ItemDesc">Item Description:</label><br>
        <textarea id="text" name="ItemDesc" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
  
</body>
</html>
